<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
</head>
<body>
<h1>News</h1>
<br>
{% for news in news_items %}
    <h2>
        {{ news.title }}
    </h2>
    <p>{{ news.description }}</p>
    <div class="NewsImg">
            <a href="#">
                <img src="{{ news.image.url }}" width="300" height="500">
            </a>
        </div>
    <h1>
        {{news.creation_date}}
    </h1>
<button>Нажми меня</button>
{% endfor %}
</body>
</html>
